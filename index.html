<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="instagram-phone">
        <img src="/img/instagram-celular.png" alt="App instagram" />
      </div>
      <div class="form">
        <div class="group">
          <img
            src="/img/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram logo"
          />
          <div class="profile-photo">
            <img src="/img/foto-perfil.jpg" alt="Foto perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como blacknoir</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é blacknoir?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Increva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
